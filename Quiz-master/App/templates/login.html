{% load static %}

<html>
 <head>
      <!-- Dodanie ikony do strony -->
  <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
     <!-- Połączenie z arkuszem stylów dla strony logowania -->
 <link href="{% static 'login/style.css' %}" rel="stylesheet"/>
      <!-- Połączenie z Google Fonts w celu użycia niestandardowych czcionek -->
 <link href="{% static 'https://fonts.googleapis.com/css?family=Ubuntu' %}" rel="stylesheet"/>
     <!-- Zapewnienie responsywności strony na wszystkich urządzeniach -->
 <meta content="width=device-width, initial-scale=1" name="viewport"/>
       <!-- Połączenie z Font Awesome dla ikon -->
 <link href="{% static 'path/to/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
     <!-- Połączenie z Boxicons dla dodatkowych ikon -->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <title>
 QUIZ APP
 </title>
 </head>
 <body>
 <div class="main">
     <br>
     <br>
     <!-- Wyświetlanie logo -->
  <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" >
    <!-- Wyświetlanie napisu powitalnego -->
 <p align="center" class="sign" >
  Welcome to Quiz App
 </p>
       <!-- Formularz logowania -->
     <form class="form1" method="POST">
 {% csrf_token %}
         <!-- Wyświetlanie komunikatów o błędach, jeśli istnieją -->
 {% if messages %}
<ul class="messages">
 {% for message in messages %}
 <li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:rgb(255,34,34);">{{ message }}</li>
 {% endfor %}
</ul>
{% endif %}
         <!-- Pole dla nazwy użytkownika -->
    <input class="input-field" placeholder="Username" name="username" type="text" style="font-size: larger;border-radius: 7em; margin-bottom: 15px;" />
    <!-- Pole dla hasła -->
     <input class="input-field" placeholder="Password" name="password" type="password" style="font-size: larger;border-radius: 7em;" />
            <!-- Przycisk do zalogowania -->
<div class="login-button">
    <button type="submit" class="submit">
        Sign in
    </button>
</div>
 </form>
    <div class="forgot">
        <!-- Przycisk do rejestracji -->
        <a href="register">Don't have an account? Register</a>
    </div>
   </div>
 </body>
</html>
