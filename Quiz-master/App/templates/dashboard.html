{% load static %}
<html>
<head>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href="{% static 'login/style.css' %}" rel="stylesheet"/>
    <link href="{% static 'https://fonts.googleapis.com/css?family=Ubuntu' %}" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="{% static 'path/to/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
    <title>QUIZ APP</title>
</head>
<body>
<div class="main">
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" >
    <p align="center" class="sign" >
        Welcome {{ user }}
    </p>
        <div class="row" >
                <form class="form1">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li>{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <a href="quiz"><button type="button" class="btn" >START QUIZ</button></a>
                </form>
                <form class="form1">
                    <a href="create-quiz"><button type="button" class="btn" >CREATE QUIZ</button></a>
                </form>
                <form class="form1">
                    <a href="create-questions"><button type="button" class="btn" >CREATE QUESTION</button></a>
                </form>
                <form class="form1">
                    <a href="login"><button type="button" class="btn" >LOGOUT</button></a>
                </form>
        </div>
    </div>
</body>
</html>
