{% load static %}

<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link href="{% static 'login/style.css' %}" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="{% static 'path/to/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
    <title>QUIZ APP</title>
        <style>
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="main">
        <p style="font-size: 44px; font-weight: bold;">{{ quiz.name }} - Result</p>
        <br>
        <p style="font-size: 22px;">Quiz finished! Your score: {{ score }} out of {{ total_questions }}</p>
        <br>
        <a href="{% url 'App:dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
