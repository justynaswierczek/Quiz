{% load static %}

<html>
 <head>
    <!-- Połączenie z Bootstrap dla stylizacji -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Opcjonalny motyw Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Najnowszy skompilowany i zminimalizowany JavaScript Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Połączenie z arkuszem stylów -->
    <link href="{% static 'login/style.css' %}" rel="stylesheet"/>
    <!-- Połączenie z Google Fonts w celu użycia niestandardowych czcionek -->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Ubuntu' %}" rel="stylesheet"/>
    <!-- Zapewnienie responsywności strony na wszystkich urządzeniach -->
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <!-- Połączenie z Font Awesome dla ikon -->
    <link href="{% static 'path/to/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
    <title>QUIZ APP</title>
 </head>
 <body>
 <div class="main">
     <!-- Nagłówek tworzenia pytania -->
     <p align="center" class="sign">Create a Question</p>
     <center>
     <!-- Formularz tworzenia pytania -->
     <form class="form1" method="POST">
         {% csrf_token %}
         <!-- Wyświetlanie komunikatów o błędach, jeśli istnieją -->
         {% if messages %}
         <ul class="messages">
             {% for message in messages %}
             <li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:rgba(225, 152, 0, 0.8);">{{ message }}</li>
             {% endfor %}
         </ul>
         {% endif %}
         <!-- Pole wyboru quizu -->
         Quiz Name:
         <select align="center" class="pass" name="quiz_name">
             {% for quiz in quiz_all %}
             <option>{{quiz.data.name}}</option>
             {% endfor %}
         </select>
         <br>
         <!-- Pole dla pytania -->
         Question:
         <input align="center" class="input-field" type="text" name="question" />
         <br>
         <!-- Pole dla odpowiedzi 1 -->
         Answer 1:
         <input align="center" class="input-field" type="text" name="answer_1" />
         <br>
         <!-- Pole dla odpowiedzi 2 -->
         Answer 2:
         <input align="center" class="input-field" type="text" name="answer_2" />
         <br>
         <!-- Pole dla odpowiedzi 3 -->
         Answer 3:
         <input align="center" class="input-field" type="text" name="answer_3" />
         <br>
         <!-- Pole dla odpowiedzi 4 -->
         Answer 4:
         <input align="center" class="input-field" type="text" name="answer_4" />
         <br>
         <!-- Pole dla poprawnej odpowiedzi -->
         Correct Answer:
         <input align="center" class="input-field" type="text" name="correct_answer" />
         <br>
         <!-- Przycisk powrotu do dashboardu -->
         <a href="dashboard" class="btn">Back</a>
         <!-- Przycisk tworzenia pytania -->
         <button class="btn" type="submit">Create Question</button>
     </form>
     </center>
 </div>
 </body>
</html>
